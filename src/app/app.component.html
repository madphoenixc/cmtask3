
<div *ngIf="!user"class="card text-center heading">
  <h6 class="card-header">Google Login</h6>
  <div class="card-block">
      <h4 class="card-title">Sign in with</h4>  
  </div>
 
      <button class="btn btn-danger mx-1" (click)="signinwithgoogle()">Google</button>
 
</div>

<div *ngIf="user"class="card text-center heading">
  <h6 class="card-header">Google Login</h6>
  <div class="card-block">
     <p class="card-text">Welcome {{user.name}} !</p>
     <p class="card-text">Email: {{user.email}}</p>
     <p>Click the Link Below to Upload Your Pdf</p>
  </div>
  <div class="card-block">
    <!-- <angular-file-uploader
    [config]="afuConfig">
   </angular-file-uploader> -->
<input id="pdf-upload"accept=".pdf" type="file"/>
<input id="pdf-create" type="button"value="Create new PDF file from the selected pages"/>
<hr/>
<div id="pdf-pages">
</div>
      <button class="btn btn-success split"type="submit">Split</button>
      <br>
  </div>
  <button class="btn btn-primary" (click)="signout()">SignOut</button>
</div>
